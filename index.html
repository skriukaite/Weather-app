<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9576f8498.js"
      crossorigin="anonymous"
    ></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Raleway+Dots&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <h1>Weather App</h1>
          <div class="section-search">
            <form id="search-form">
              <div class="row">
                <div class="col col-6">
                  <div class="input-group mb-3 search-input-group" >
                    <input
                      type="search"
                      class="form-control"
                      placeholder="Enter a city"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                      id="search-field"
                      autocomplete="off"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="submit"
                      id="button-addon2"
                    >
                      ðŸ”Ž
                    </button>
                    
                    
                  </div>
                </div>
                
              </div>
            </form>

            <div class="current-city" id="entered-current-city">Vilnius</div>
            <div class="current-time" id="accurate-current-time">Wednesday, 23:00</div>
            <div class="current-time" id="weather-description">Cloudy</div>
            <div class="section-current-temperature">
              <div class="row">
                <div class="col-4">
                  <div class="current-temperature" id="current-degrees">2</div>
                </div>
                <div class="col-3 temperature-properties">
                <ul>
                  <li>
                  <i class="fas fa-cloud-sun current-weather-icon"></i>
                  </li>
                  <li>
                    <span id="celsius-link">Â°C</span>
                  </li>
                  <li>Feels like <span id="feels-like">-1</span></li>
                  <li>Wind <span id="wind">11</span> kh/h</li>
                </ul>
                </div>
              <div class="col-5">
              <img
                src="media/tea.svg"
                alt="tea icon"
                class="time-for-icon"
                id="offer-image"
              />
              <p class="time-for">Time for <span id="offer">herbal tea</span> </p>
              </div>
              
              </div>
            </div>
          </div>
              <div class="section-forecast">
                <div class="container">
                  <div class="row">
                    <div class="col-sm">
                      Thursday <br>
                      <i class="fas fa-cloud-sun weather-icon"></i> <br />
                      <p class="forecast-temperature"><strong>3</strong>|-4</p>
                    </div>
                    <div class="col-sm">
                      Friday <br />
                      <i class="fas fa-sun weather-icon"></i> <br />
                      <p class="forecast-temperature"><strong>2</strong>|-6</p>
                    </div>
                    <div class="col-sm">
                      Saturday <br />
                      <i class="fas fa-cloud-sun weather-icon"></i> <br />
                      <p class="forecast-temperature"><strong>4</strong>|1</p>
                    </div>
                    <div class="col-sm">
                      Sunday <br />
                      <i class="fas fa-cloud weather-icon"></i> <br />
                      <p class="forecast-temperature"><strong>5</strong>|0</p>
                    </div>
                    <div class="col-sm">
                      Monday <br />
                      <i class="fas fa-cloud-sun weather-icon"></i> <br />
                      <p class="forecast-temperature"><strong>0</strong>|-9</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p class="link-to-github">
        <a href="https://github.com/skriukaite/Weather-app.git" target="_blank">Open-source code</a>, by Sandra KriukaitÄ—
      </p>
    </div>
  <script type="text/javascript" src="script.js"></script> 
  </body>
</html>
